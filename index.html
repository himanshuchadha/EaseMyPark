<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ease My Park</title>
    <link rel="stylesheet" href="login.style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <link rel="icon" type="image/x-icon" href="logo.png" />
  </head>
  <body>
    <div class="container">
      <div class="project-name">
        <img src="logo rectangle.png" alt="Project Logo" class="project-logo" />
        <!-- Add your logo image path -->
        <h1>Ease My Park</h1>
        <!-- Add your project name here -->
      </div>
      <div class="login-container">
        <h2>Login / Sign Up</h2>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          aria-label="Email"
        />
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          aria-label="Password"
        />
        <button onclick="signUp()">Sign Up</button>
        <button onclick="login()">Login</button>
        <button class="google-button" onclick="googleSignIn()">
          <img src="google_logo.png" alt="Google Logo" class="google-logo" />
          Sign in with Google
        </button>
        <button
          onclick="handlePasswordReset(document.getElementById('email').value)"
        >
          Reset Password
        </button>
        <div
          id="error-message"
          aria-live="assertive"
          style="display: none"
        ></div>
        <div id="loading-spinner" class="hidden" aria-hidden="true"></div>
        <div
          id="success-message"
          aria-live="assertive"
          style="display: none"
        ></div>
      </div>
    </div>
    <script src="auth.js"></script>
  </body>
</html>
